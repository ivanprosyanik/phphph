<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>PHphPH</title>
</head>

<body class="body" id="body">
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <form action="#" class="header__form">
            <div class="header__labels">
              <label class="header__label">
                <input type="text" class="header__field header__field--link" placeholder="Link..." required>
              </label>
              <label class="header__label">
                <input type="text" class="header__field header__field--descr" placeholder="Descr..." required>
              </label>
              <label class="header__label">
                <input type="number" class="header__field header__field--grade" placeholder="Ocenka..." required>
              </label>
              <label class="header__label">
                <input type="text" class="header__field header__field--name" placeholder="Model..." required>
              </label>
            </div>
            <button class="header__btn" type="submit">Add</button>
          </form>
          <h1 class="title header__title">
            Hello World
          </h1>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="content">
        <div class="container">
          <ul class="list">
          </ul>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer class="footer"></footer>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
